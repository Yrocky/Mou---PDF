<div>项目简介：</div>
<div><br/></div>
<div>     一款长跑教练软件，私人定制教程帮助用户逐步完成5km的长跑。</div>
<div><br/></div>
<div>功能描述：</div>
<div><br/></div>
<div>     沙漏计时功能，GPS定位功能，记录用户的运动开始、暂停、结束等状态信息，以及跑步路线、跑步时间、距离等地理信息，使用数据库进行数据的本地化存储，供用户进行历史查询与运动计划的设置。</div>
<div>     应用整体采用侧滑设计结构，没有复杂多余的界面，添加奖章模块，根据用户使的具体信息，根据积累数量获得相应的奖章,增加软件的趣味性，简洁易用的好友分享功能旨在提高社交性，为用户扩展好友圈，其他功能模块如帮助信息，应⽤设置等提供简单的设置功能。</div>
</body></html>
